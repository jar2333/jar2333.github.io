---
layout: default
---

<article>
    <header>
        <h1>{{page.title}}</h1>
        <div class="post-header">
            <div>
                <span style="display: inline;">By <em>{{page.author}}</em></span> 
                <span style="float: right;">Posted on {{page.date}}</span>
            </div>
        </div>
        <p>Tags: {{page.tags | join: ", " }}</p>
    </header>
    
    <section>
    {{content}}
    </section>
</article>
