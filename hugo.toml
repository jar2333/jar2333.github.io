baseURL = 'https://samoyed.blog/'
languageCode = 'en-us'
title = 'samoyed.blog'
theme = 'Stack'

copyright = "Jose A. Ramos Sanchez"
DefaultContentLanguage = "en"
hasCJKLanguage = false

[languages.en]
languageName = "English"
title = "samoyed.blog"
weight = 1

[languages.en.params.sidebar]
subtitle = "Blogs, essays, and write-ups on computer science, fiction, and philosophy."

[languages.es]
languageName = "Spanish"
title = "samoyed.blog"
weight = 2

[languages.es.params.sidebar]
