---
layout: default
---
<h1>Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <div class="my-header">
        <h3 style="display: inline;">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
        <span style="float: right;">Posted: {{post.date}}</span>
      </div>
    </li>
  {% endfor %}
</ul>
