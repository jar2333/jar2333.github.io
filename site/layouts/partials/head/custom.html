<script>
    function hashCode(s) {
        for (var h = 0, i = 0; i < s.length; h &= h) {
            h = 857 * h + s.charCodeAt(i++);
        }
        return h;
    }

    function getColor(str) {
        var hash = hashCode(str)
        var hue = (hash + ((37 * hash) % 31)) % 360;
        var lightness = 37 < hue && hue < 206 ? "35%" : "45%" 
        return "hsl(" + hue.toString() + ", 100%, " + lightness + ")";
    }

    setTimeout(function () {
        var tags = document.querySelectorAll(".tagContainer a.trueTag");
        tags.forEach(function (t) {
            var text = t.textContent.trim();
            t.style.backgroundColor = getColor(text)
        });
    }, 1);
</script>
